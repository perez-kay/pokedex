<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container grid-bg px-0 vh-100">
      <header class="fs-2 text-white">
        <h1 class="ms-3 mb-0">INFO</h1>
      </header>
      <div class="top container">
        <div class="row">
          <div class="col-6"><div class="sprite"></div></div>
          <div class="col-6 mt-2">
            <div class="row">
              <div class="name-plate p-0 rounded">
                <div
                  class="info px-2 fs-4 text-white d-flex align-items-center"
                >
                  <img
                    src="images/pokeball.png"
                    alt="pokeball"
                    class="me-2"
                    width="30"
                  />
                  <span id="dex-num" class="me-2"></span>
                  <span class="name"></span>
                </div>
                <div class="genus fs-4 text-end pe-2 text-white bg-white"></div>
              </div>
              <div class="row"><div class="types"></div></div>
              <div class="row">
                <div class="body-info">
                  <div class="height">
                    <span>HT </span><span id="height"></span>
                  </div>
                  <div class="weight">
                    <span>WT </span><span id="weight"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="description">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom d-flex justify-content-center align-items-center">
        <button
          class="btn fs-2 px-4 py-3 btn-lg btn-light border border-black border-3"
          type="button"
        >
          Generate Pokemon
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
