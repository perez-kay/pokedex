<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>INFO</header>
      <div class="top">
        <div class="sprite"></div>
        <div class="name-plate">
          <div class="info">
            <img src="images/pokeball.png" alt="pokeball" />
            <span id="dex-num"></span><span class="name"> </span>
          </div>
          <div class="genus"></div>
        </div>
        <div class="types">
          <!-- <img id="type1" src="images/normal.png" alt="bug" />
          <img id="type2" src="images/bug.png" alt="bug" /> -->
        </div>
        <div class="body-info">
          <div class="height"><span>HT</span><span id="height"></span></div>
          <div class="weight"><span>WT</span><span id="weight"></span></div>
        </div>
        <div class="description">
          <p>
            <!-- Its adorable behavior and cry make it highly popular. However, this
            cute PokÃ©mon is rarely found. -->
          </p>
        </div>
      </div>
      <div class="bottom">
        <button type="button">Generate Pokemon</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
