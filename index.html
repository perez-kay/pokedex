<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="">
      <header class="fs-2 text-white">
        <h1 class="ms-3 mb-0">INFO</h1>
      </header>
      <div id="content" class="top container d-none">
        <div class="row">
          <div class="col-md-5"><div class="sprite"></div></div>
          <div class="col-md-7 mt-sm-2">
            <div class="row">
              <div
                class="name-plate p-0 mb-2 rounded-2 border border-black border-3"
              >
                <div
                  class="info px-2 fs-4 text-white d-flex align-items-center"
                >
                  <img
                    src="images/pokeball.png"
                    alt="pokeball"
                    class="me-2"
                    width="30"
                  />
                  <span id="dex-num" class="me-2"></span>
                  <span class="name"></span>
                </div>
                <div
                  class="genus fs-4 rounded-bottom-1 text-end pe-2 text-white bg-white"
                ></div>
              </div>
              <div class="row my-2">
                <div class="col-7">
                  <div
                    class="d-flex h-100 justify-content-around align-items-center"
                  >
                    <img class="type1 w-50 pe-1" />

                    <img class="type2 w-50" />
                  </div>
                </div>

                <div
                  class="body-info py-1 col-5 bg-white border border-3 rounded border-black"
                >
                  <div class="height d-flex justify-content-between">
                    <p class="mb-0">HT</p>
                    <p id="height" class="m-0"></p>
                  </div>
                  <div class="dotted-border my-1"></div>
                  <div class="weight d-flex justify-content-between">
                    <p class="mb-0">WT</p>
                    <p id="weight" class="m-0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div
              class="description border border-4 border-black rounded d-flex justify-content-center"
            >
              <p class="bg-white w-75 m-0 px-3 py-1 h-100 fs-2"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom d-flex justify-content-center align-items-center">
        <button
          class="btn fs-2 px-4 py-3 btn-lg btn-light border border-black border-3"
          type="button"
        >
          Generate Pokemon
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
