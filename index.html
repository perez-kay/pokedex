<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>INFO</header>
      <div class="top">
        <div class="sprite"><img src="images/35.png" alt="" /></div>
        <div class="name-plate">
          <div class="info">
            <img src="images/pokeball.png" alt="pokeball" />
            <span id="dex-num">035</span><span class="name"> CLEFAIRY</span>
          </div>
          <div class="genus">Fairy Pokemon</div>
        </div>
        <div class="types">
          <img id="type1" src="images/normal.png" alt="bug" />
          <img id="type2" src="images/bug.png" alt="bug" />
        </div>
        <div class="body-info">
          <div class="height">
            <span>HT</span><span id="height">2'00"</span>
          </div>
          <div class="weight">
            <span>WT</span><span id="weight">123 lbs.</span>
          </div>
        </div>
        <div class="description">
          <p>
            Its adorable behavior and cry make it highly popular. However, this
            cute Pok√©mon is rarely found.
          </p>
        </div>
      </div>
      <!-- <div class="bottom">yo what up</div> -->
    </div>
  </body>
</html>
